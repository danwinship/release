ref:
  as: sdn-conf-kubeproxy-manifest
  from: base
  commands: sdn-conf-kubeproxy-manifest-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
          The SDN kubeproxy-manifest step adds the configuration for SDN standalone kube-proxy to set of manifests for installation.  The script creates the manifest_cluster-network-03-config.yml file that is consumed by ipi-install-install.
