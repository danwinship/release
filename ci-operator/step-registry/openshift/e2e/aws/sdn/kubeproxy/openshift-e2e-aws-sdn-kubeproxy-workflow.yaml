workflow:
  as: openshift-e2e-aws-sdn-kubeproxy
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: sdn-conf
    - ref: sdn-conf-kubeproxy-manifest
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
  documentation: |-
    The OpenShift E2E SDN kubeproxy workflow executes the common end-to-end test suite with a standalone kube-proxy
